<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./register.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("3cb_fazpEEGKvFjpl")
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b0211034c9.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="home" onclick="openNewURLInTheSameWindow(`${liveServerUrl}/src/Pages/index/index.html`)">
        <div>
            <div class="icons">
                <i class="fa-solid fa-house fa-xl"></i>
            </div>
            <h1>Home</h1>
        </div>
    </div>
    <div class="home2" onclick="openNewURLInTheSameWindow(`${liveServerUrl}/src/Pages/login/login.html`)">
        <div>
            <div class="icons">
                <i class="fa-solid fa-right-to-bracket fa-xl"></i>
            </div>
            <h1>Login</h1>
        </div>
    </div>
    <form class="form1">
        <div style="display: none;">
            <label for="fname">ID:</label>
            <input type="number" id="ID" name="id">
        </div>
        <div class="container">
            <div class="hero" style="box-shadow: 6px 1px 20px 4px rgb(68 67 67 / 69%);">
                <div class="left">

                </div>
                <div class="right">

                    <!-- One -->
                    <div class="detail-form khokhu ">
                        <div class="map-container">
                            <div class="map-container-container">
                                <div id="map"></div>
                            </div>
                        </div>
                        <input type="button" id="Location" style="position: absolute;
                        bottom: 1px;
                        left: 51px;
                        margin-left: 0px;" value="Confirm Location" onclick="markerSetter()"
                            class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg w-1/2 text-sm ml-28 my-6  py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"></input>

                        <div id="one"
                            class=" next inline-flex items-center justify-center w-1/2 px-2 py-1 mb-2 text-sm text-white bg-green-500 rounded-md hover:bg-green-400 sm:w-auto sm:mb-0"
                            data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}">
                            Next
                            <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>

                    </div>


                    <!-- Two -->
                    <div class="location-form khokhu no">
                        <section class="bg-gray-50 rounded-lg  dark:bg-gray-900" style="height:100%;">
                            <div class="flex flex-col rounded-lg  items-center justify-center mx-autolg:py-0"
                                style="height:100%;">
                                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
                                    style="height: 100%;">
                                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                        <h1
                                            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                                            Enter Details
                                        </h1>
                                        <div style="margin-top: 9px;">
                                            <label for="name"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                            <input type="text" name="name" id="name" placeholder="Dev Motors"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                required="">
                                        </div>
                                        <div style="margin-top: 9px;margin-bottom: -16px;">
                                            <label for="mail"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                                email</label>
                                            <input type="mail" name="mail" id="mail"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="name@company.com" required="">
                                        </div>

                                        <input type="button" value="Verify Mail" id="verify" onclick="sendMail()"
                                            style="margin-top: 0px;"
                                            class="inline-flex items-center justify-center px-2 py-1 text-sm font-small leading-6 text-gray-600 whitespace-no-wrap bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:shadow-none">
                                        <input type="number" id="otp" name="otp" placeholder="write otp"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 inline p-1.5 mx-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                        </input>

                                        <input type="button" id="otpCheck" value="check otp" onclick="otpChecker()"
                                            class="inline-flex items-center justify-center px-2 py-1 text-sm font-small leading-6 text-gray-600 whitespace-no-wrap bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:shadow-none">


                                        <div style="margin-top: 9px;">
                                            <label for="Slots"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Slots</label>
                                            <input type="number" name="Slots" id="Slots" placeholder="78"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                required="">
                                        </div>
                                        <div style="margin-top: 9px;">
                                            <label for="price"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                            <input type="price" name="price" id="price" placeholder="150"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                required="">
                                        </div>
                                        <div style="margin-top: 7px;">
                                            <label for="password"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                            <input type="password" name="password" id="password" placeholder="••••••••"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                required="">
                                        </div>

                                        <div id="two-back"
                                            class="back inline-flex items-center justify-center w-1/2 px-2 py-1 mb-2 text-sm text-white bg-green-500 rounded-md hover:bg-green-400 sm:w-auto sm:mb-0"
                                            data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}">
                                            Next
                                            <svg class="w-4 h-4 ml-1 svgback" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <button type="submit"
                                            style="display: block; margin-left: auto; right: 10px; position: absolute;"
                                            id="sub"
                                            class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
                                            an account</button>


                                        </input>
                                    </div>
                                </div>
                        </section>

                    </div>

                    <!-- three -->
                    <div class="email-form khokhu no">
                        <button type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
                            an account</button>
                        <div class="back" id="three">Back</div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>


        function fireClickEvent(element) {
            var evt = new window.MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            })
            element.dispatchEvent(evt)
        }

        function openNewURLInTheSameWindow(targetURL) {
            var a = document.createElement('a')
            a.href = targetURL
            fireClickEvent(a)
        }
    </script>
    <script src="./register.js"></script>
</body>

</html>
